<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио Романа Латыпова, дающее толику надежды в безуспешном поиске трудоустройства">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Роман Латыпов">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <title>Тест по кино</title>
  </head>
  <body class="page">
    <div class="quiz">
      <header class="quiz__header">
        <h1 class="quiz__question">Как можно было придумать так много вопросов????????????????????&&&&&&&&???????????????????????????????</h1>
        <img class="quiz__image" src="./images/quiz_yellow.png" alt="Вопросик">
      </header>
      <div class="quiz__body">
        <ul class="quiz__option-list">
          <li class="quiz__option">
            <input type="radio" class="quiz__option" name="option" id="a">
            <label for="a" class="quiz__option-text">Ответ 2</label>
          </li>
          <li class="quiz__option">
            <input type="radio" class="quiz__option" name="option" id="b">
            <label for="b" class="quiz__option-text">Ответ 3</label>
          </li>
          <li class="quiz__option">
            <input type="radio" class="quiz__option" name="option" id="c">
            <label for="c" class="quiz__option-text">Ответ 4</label>
          </li>
          <li class="quiz__option">
            <input type="radio" class="quiz__option" name="option" id="d">
            <label for="d" class="quiz__option-text">Ответ 1</label>
          </li>
        </ul>
      </div>
      <button class="quiz__submit" type="submit" id="">Ответить</button>
    </div>
  </body>
</html>
